

<!DOCTYPE html>
<html>
<head>
	
	<title>Mobile tutorial - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 600px;
			height: 400px;
		}
	</style>

	<style>body { padding: 0; margin: 0; } #map { height: 100%; width: 100vw; }</style>
</head>
<body>

<div id='map'></div>

<script src="eric-geojson.js" type="text/javascript"></script>



<script>
	var map = L.map('map').fitWorld();

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(map);
	
	var circle = L.circle([40.57419197304875, -105.08329955467342], {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5,
		radius: 6
		}).addTo(map).bindPopup("CS Department");
		
	var polygon = L.polygon([
		[40.57383571981774, -105.0847173611225],
		[40.573857475794625, -105.08436290951022],
		[40.57447751816214, -105.08435216855227],
		[40.574967021235665, -105.08414451003196],
		[40.57502312684608, -105.08526276069865]
		]).addTo(map).bindPopup("LSC");
	
	function onLocationFound(e) {
		var radius = e.accuracy / 2;

		L.marker(e.latlng).addTo(map)
			.bindPopup("You are within " + radius + " meters from this point").openPopup();
	
	}
	
	function onLocationError(e) {
		alert(e.message);
	}

	map.on('locationfound', onLocationFound);
	map.on('locationerror', onLocationError);

	map.locate({setView: true, maxZoom: 16});
	

	
	function onEachFeature(feature, layer) {
		var popupContent = "<p>This is part of the CSU Campus</p>" ;

		if (feature.properties && feature.properties.popupContent) {
			popupContent += feature.properties.popupContent;
		}

		layer.bindPopup(popupContent);
	}
	
	var circle = L.circle([40.5736192106931, -105.09554996176513], {
		color: 'red',
		fillColor: '#ffa500',
		fillOpacity: 0.5,
		radius: 50
		}).addTo(map).bindPopup("Moby Parking Lot Saliva Screening: For CSU students, faculty and staff only.");
	
	var circle = L.circle([40.56952463078195, -105.07777148221388], {
		color: 'red',
		fillColor: '#ffa500',
		fillOpacity: 0.5,
		radius: 50
		}).addTo(map).bindPopup("College Ave. Saliva Screening: For CSU students, faculty and staff only.");
		
	var circle = L.circle([40.5566889585142, -105.0867176787321], {
		color: 'red',
		fillColor: '#ffa500',
		fillOpacity: 0.5,
		radius: 50
		}).addTo(map).bindPopup("South Campus Saliva Screening: For CSU students, faculty and staff only.");	
	
	var circle = L.circle([40.577199679442806, -105.13473598815807], {
		color: 'red',
		fillColor: '#ffa500',
		fillOpacity: 0.5,
		radius: 50
		}).addTo(map).bindPopup("Foothills Saliva Screening: For CSU students, faculty and staff only.");	

	var circle = L.circle([40.57550068985545, -105.08880825714813], {
		color: 'red',
		fillColor: '#ffa500',
		fillOpacity: 0.5,
		radius: 50
		}).addTo(map).bindPopup("Moby Saliva Screening: For CSU students, faculty and staff only.");	

	var polygon = L.polygon([
		 [40.57544760962186, -105.09063702807387],
         [40.57518110475684, -105.0906477690316],
         [40.57516478809797, -105.0907157950972],
         [40.5749010015607, -105.09047233338875],
         [40.57483029571414, -105.09006059667595],
         [40.57476774817225, -105.09004627539898],
         [40.57478678438683, -105.08961305677072],
         [40.57504785192626, -105.08960947645147],
         [40.57503697413246, -105.08909391048063],
         [40.575439451325416, -105.08909033016141]
		 ]).addTo(map).bindPopup("This is the Student Recreation Center");
		 
	
	var polygon = L.polygon([
        [40.57554550910155, -105.08928008708122],
        [40.57554007024534, -105.08883970781447],
        [40.57597245793573, -105.08882180621826],
        [40.57596973852504, -105.08927650676199]
		 ]).addTo(map).bindPopup("This is a covid testing center");	 
		 
		 
</script>



</body>
</html>
